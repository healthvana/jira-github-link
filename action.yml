name: 'Jira-Github-Slack Link'
description: 'Links up Jira, Github and Slack'
author: 'Healthvana'
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install deps
      shell: bash
      run: npm i
    - name: Assign Code Reviewer in Jira and notify in Slack
      run: npm run exec
      shell: bash
branding:
  color: red
  icon: bell